<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script type="text/javascript" src="{{ url_for('static', filename='squareScript.js') }}"></script>
    <title> Square Root </title>
    <style>
        body {
          background: url('https://pbs.twimg.com/media/E11wXFJVUAYSpfn?format=jpg&name=large') no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          background-size: cover;
          -o-background-size: cover;
        }
        .card {
        margin: 0 auto;
        float: none;
        margin-bottom: 10px; 
        }  
    </style>
</head>
<body>
<div id="app" class="container">
    <div class="shadow p-3 mb-5 mt-3 bg-white rounded text-center">
        <h1>Where would you like to go?</h1>
        <a href="/scorePage">       <button type="button" class="btn btn-success">Score Converter</button></a>
        <a href="/hypotenusePage">  <button class="btn btn-primary"> Hypotenuse </button> </a>
        <a href="/">                <button type="button" class="btn btn-danger">Home Page</button> </a>
    </div>
    
    <div class="card bg-light mb-3" style="max-width: 25rem;">
        <div class="card-header">Input a number and it will return the square root of the inputed!</div>
        <div class="card-body">
          <h5 class="card-title">Square Root</h5>
          <p class="card-text">
            <form>
                <div class="input-group mb-3">
                    <input type="number" id="sqrtNumber" class="form-control" placeholder="Square Root Number" aria-label="Square Root Number" aria-describedby="basic-addon1">
                </div>
                <input type="button" id="btnClick" onclick="squareRoot()" value="Square" class="btn btn-outline-success"/>
            </form>
          </p>
          <div class="text-center" id="result"><h4></h4></div>
        </div>
    </div>  
</div>     
</body>
</html>

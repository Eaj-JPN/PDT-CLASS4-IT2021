<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='hypotenuseScript.js') }}"></script>
    <title> Hypotenuse </title>
    <style>
        body {
          background: url('https://pbs.twimg.com/media/FGrHEwFXEAA17Dh?format=jpg&name=4096x4096') no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          background-size: cover;
          -o-background-size: cover;
        }
    </style>
</head>
<body>
    <div class="shadow p-3 mb-5 bg-white rounded text-center">
        <h1 class="text-center">Choose your destination Traveler</h1>
        <a href="/scorePage">       <button type="button" class="btn btn-success">Score Converter</button></a>
        <a href="/squarerootPage">  <button type="button" class="btn btn-info"> Square Root</button></a>
        <a href="/">                <button type="button" class="btn btn-danger">Home Page</button> </a>
    </div>

    <div class="card bg-light mb-3" style="max-width: 25rem;">
        <div class="card-header">Input two number and it will return the Hypotenuse of it!</div>
        <div class="card-body">
          <h5 class="card-title">Hypotenuse</h5>
          <p class="card-text">
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Base</span>
                    </div>
                    <input type="number" id="num1" class="form-control" placeholder="Base" aria-label="Base" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Altitude</span>
                    </div>
                    <input type="number" id="num2" class="form-control" placeholder="Altitude" aria-label="Altitude" aria-describedby="basic-addon1">
                </div>
                <input type="button" id="btnClick" onclick="hypotenuse()" value="Find Hypotenuse" class="btn btn-outline-success"/>
            </form>
          </p>
        </div>
        <div id="result"></div>
    </div>  
   
</body>
</html>

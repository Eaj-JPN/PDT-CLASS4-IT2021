<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="{{ url_for('static', filename='scoreScript.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title> Score Converter </title>
    <style>
        body {
          background: url('https://pbs.twimg.com/media/E8Ch1-yXEAQKI5e?format=jpg&name=large') no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          background-size: cover;
          -o-background-size: cover;
        }
    </style>
</head>
<body>
    <div class="shadow p-3 mb-5 bg-white rounded text-center">
        <h1 class="text-center">Choose your destination Traveler</h1>
        <a href="/hypotenusePage">  <button class="btn btn-primary"> Hypotenuse </button> </a>
        <a href="/squarerootPage">  <button type="button" class="btn btn-info"> Square Root</button></a>
        <a href="/">                <button type="button" class="btn btn-danger">Home Page</button> </a>
    </div>

    <div class="card bg-light mb-3" style="max-width: 25rem;">
        <div class="card-header">Input your score and we will return your grade</div>
        <div class="card-body">
          <h5 class="card-title">Score Converter</h5>
          <p class="card-text">
            <form>
                <div class="input-group mb-3">
                    <input type="number" id="scoreNum" class="form-control" placeholder="Square Root Number" aria-label="Square Root Number" aria-describedby="basic-addon1">
                </div>
                <input type="button" id="btnClick" onclick="convert()" value="Convert!" class="btn btn-outline-success"/>
            </form>
          </p>
        </div>
        <div id="result"></div>
    </div>  
    
</body>
